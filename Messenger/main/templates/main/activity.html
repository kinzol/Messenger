{% extends 'main/base-expanded.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'main/css/activity.css' %}" type="text/css">
{% endblock %}

{% block body %}

<div class="selection-menu">
    <span class="selection-menu-title">Activity</span>
    <div class="selection-menu-line"></div>

    <a href="{% url 'activity_likes' %}" class="selection-menu-button">
        <img class="selection-menu-button-svg" src="{% static 'main/svg/like-white.svg' %}" alt="svg-image">
        <span class="selection-menu-button-name">Likes</span>
        <img class="selection-menu-button-svg" style="margin-left: auto" src="{% static 'main/svg/right-arrow.svg' %}" alt="svg-image">
    </a>

    <a href="{% url 'activity_bookmarks' %}" class="selection-menu-button">
        <img class="selection-menu-button-svg" src="{% static 'main/svg/save-filled.svg' %}" alt="svg-image">
        <span class="selection-menu-button-name">Bookmarks</span>
        <img class="selection-menu-button-svg" style="margin-left: auto" src="{% static 'main/svg/right-arrow.svg' %}" alt="svg-image">
    </a>

    <a href="{% url 'activity_comments' %}" class="selection-menu-button">
        <img class="selection-menu-button-svg" src="{% static 'main/svg/comment-dots.svg' %}" alt="svg-image">
        <span class="selection-menu-button-name">Comment history</span>
        <img class="selection-menu-button-svg" style="margin-left: auto" src="{% static 'main/svg/right-arrow.svg' %}" alt="svg-image">
    </a>

    <a href="{% url 'activity_stories' %}" class="selection-menu-button">
        <img class="selection-menu-button-svg" src="{% static 'main/svg/story.svg' %}" alt="svg-image">
        <span class="selection-menu-button-name">Stories history</span>
        <img class="selection-menu-button-svg" style="margin-left: auto" src="{% static 'main/svg/right-arrow.svg' %}" alt="svg-image">
    </a>
</div>

{% endblock %}
